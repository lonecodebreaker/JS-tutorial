<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element creation practice</title>
</head>
<body style="background-color: #524f4f; color: white; ">
    
</body>
<script>
   const elem = document.createElement('div')
   console.log(elem);
   elem.className = "main"
   elem.id = Math.round(Math.random()*10+1)
   elem.setAttribute("title", "generated attribute ")
   elem.style.backgroundColor = "green"
   elem.style.padding = "12px"
   //elem.innerText = "Hello ,I am Shubham "

   const addText = document.createTextNode("Hello guys I am Shubham")
   elem.appendChild(addText)

   document.body.appendChild(elem)
   
</script>
</html>
