<!DOCTYPE html>

    <title>Closure</title>
</head>

<body>
   <button id="green">Green</button>
   <button id="yellow">Yellow</button>
</body>
<script>
    // lexical scope example 
    function init() {
        let name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        displayName();
    }
    init();

    // try to run lexical scope and closure example seprateley , by commenting the code of former .

    // closure

    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
    }

    const myFunc = makeFunc();
    myFunc();  // output will be Mozilla .
</script>

    // Third final approach 
    function clickHandler(color){

        return function(){
           document.body.style.backgroundColor = `${color}`

    document.getElementById('green').onclick = clickHandler("green");
